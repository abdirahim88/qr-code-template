<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="font-Outfit flex justify-center items-center min-h-screen bg-Slate-300">
    <article class="max-w-320 shadow-cardShadow bg-White px-200 pt-200 pb-400 rounded-200 flex flex-col gap-300">
      <img class="rounded-100" src="./images/image-qr-code.png" alt="image-qr-code">
      <div class="px-200 text-center flex flex-col gap-200">
        <h1 class="text-preset-1 text-Slate-900">Improve your front-end skills by building projects</h1>
        <p class="text-preset-2 text-Slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>

  

  
  
</body>
</html>
